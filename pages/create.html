<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <link rel="stylesheet" href="/pages/css/root.css" />
    <link rel="stylesheet" href="/pages/css/sideBar.css" />
    <link rel="stylesheet" href="/pages/css/create.css" />
</head>

<body class="container-fluid min-vh-100 min-vw-100 overflow-hidden m-0 p-0 text-white text-decoration-none">
    <div class="row row-cols grid content">
        <div id="contentPage" class="col overflow-y-auto h-100 d-flex row">
            <div class="vh-100 h-100 ps-4" id="contentContainer">
                <div class="w-100 h-100 d-flex justify-content-center align-items-center flex-column">
                    <svg aria-label="Icon to represent media such as images or videos" class="mb-2" fill="currentColor"
                        height="100" role="img" viewBox="0 0 97.6 77.3" width="124">
                        <title>Icon to represent media such as images or videos</title>
                        <path
                            d="M16.3 24h.3c2.8-.2 4.9-2.6 4.8-5.4-.2-2.8-2.6-4.9-5.4-4.8s-4.9 2.6-4.8 5.4c.1 2.7 2.4 4.8 5.1 4.8zm-2.4-7.2c.5-.6 1.3-1 2.1-1h.2c1.7 0 3.1 1.4 3.1 3.1 0 1.7-1.4 3.1-3.1 3.1-1.7 0-3.1-1.4-3.1-3.1 0-.8.3-1.5.8-2.1z"
                            fill="currentColor"></path>
                        <path
                            d="M84.7 18.4 58 16.9l-.2-3c-.3-5.7-5.2-10.1-11-9.8L12.9 6c-5.7.3-10.1 5.3-9.8 11L5 51v.8c.7 5.2 5.1 9.1 10.3 9.1h.6l21.7-1.2v.6c-.3 5.7 4 10.7 9.8 11l34 2h.6c5.5 0 10.1-4.3 10.4-9.8l2-34c.4-5.8-4-10.7-9.7-11.1zM7.2 10.8C8.7 9.1 10.8 8.1 13 8l34-1.9c4.6-.3 8.6 3.3 8.9 7.9l.2 2.8-5.3-.3c-5.7-.3-10.7 4-11 9.8l-.6 9.5-9.5 10.7c-.2.3-.6.4-1 .5-.4 0-.7-.1-1-.4l-7.8-7c-1.4-1.3-3.5-1.1-4.8.3L7 49 5.2 17c-.2-2.3.6-4.5 2-6.2zm8.7 48c-4.3.2-8.1-2.8-8.8-7.1l9.4-10.5c.2-.3.6-.4 1-.5.4 0 .7.1 1 .4l7.8 7c.7.6 1.6.9 2.5.9.9 0 1.7-.5 2.3-1.1l7.8-8.8-1.1 18.6-21.9 1.1zm76.5-29.5-2 34c-.3 4.6-4.3 8.2-8.9 7.9l-34-2c-4.6-.3-8.2-4.3-7.9-8.9l2-34c.3-4.4 3.9-7.9 8.4-7.9h.5l34 2c4.7.3 8.2 4.3 7.9 8.9z"
                            fill="currentColor"></path>
                        <path
                            d="M78.2 41.6 61.3 30.5c-2.1-1.4-4.9-.8-6.2 1.3-.4.7-.7 1.4-.7 2.2l-1.2 20.1c-.1 2.5 1.7 4.6 4.2 4.8h.3c.7 0 1.4-.2 2-.5l18-9c2.2-1.1 3.1-3.8 2-6-.4-.7-.9-1.3-1.5-1.8zm-1.4 6-18 9c-.4.2-.8.3-1.3.3-.4 0-.9-.2-1.2-.4-.7-.5-1.2-1.3-1.1-2.2l1.2-20.1c.1-.9.6-1.7 1.4-2.1.8-.4 1.7-.3 2.5.1L77 43.3c1.2.8 1.5 2.3.7 3.4-.2.4-.5.7-.9.9z"
                            fill="currentColor"></path>
                    </svg>
                    <h3>Select video or photo</h3>
                    <input type="file" id="uploadPostInput" aria-label="user upload files"
                        class="position-absolute visually-hidden" accept="image/*,video/*" />
                    <label for="uploadPostInput" class="btn btn-primary rounded text-center mt-3" role="button">Select
                        from device</label>
                </div>
            </div>
        </div>
    </div>
    <div class="modal glassmorph" tabindex="-1" id="createModal">
        <div class="modal-content bg-black text-white glassmorph">
            <div class="modal-header d-flex flex-column p-0 border-0 position-relative">
                <h5 class="modal-title pt-3">Create a post</h5>
                <button type="button" class="bg-transparent border-0 position-absolute end-0 pt-3 pe-3"
                    data-bs-dismiss="modal" aria-label="Close">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-x-lg"
                        viewBox="0 0 16 16">
                        <path
                            d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"
                            stroke="white" stroke-width="1.5" />
                    </svg>
                </button>
                <hr class="w-100 border-white border-2 mb-0" />
            </div>
            <div class="modal-body d-flex w-100 flex-row m-0 p-0">
                <div class="ms-3 border-end">
                    <div id="displayUploaderContainer"
                        class="d-flex align-items-center justify-content-center pe-3 position-relative"></div>
                </div>
                <div id="uploaderInformationContainer" class="d-flex flex-column w-100 mt-3 ms-3 me-3">
                    <h3 class="mb-4">Type:</h3>
                    <div class="form-check d-flex align-items-center mb-2">
                        <input class="form-check-input" type="checkbox" value="Post" id="uploadPostType" checked />
                        <label class="form-check-label ms-2 mb-0 display-7" for="uploadPostType">
                            Post
                        </label>
                    </div>
                    <div class="form-check d-flex align-items-center">
                        <input class="form-check-input" type="checkbox" value="Story" id="uploadStoryType" />
                        <label class="form-check-label ms-2 display-7" for="uploadStoryType">
                            Story
                        </label>
                    </div>
                    <div id="postOnly">
                        <h3 class="mb-4 mt-4">Description:</h3>
                        <textarea name="description of post" id="postDescription"
                            class="text-white bg-black border-3 noBoxShadow rounded-3 border-white w-100"
                            placeholder="Enter a description..."></textarea>
                        <h3 class="mt-4 mb-4">Tags:</h3>
                        <div class="form-group d-flex">
                            <input type="text" placeholder="Enter a tag..."
                                class="form-control text-white bg-black border-3 noBoxShadow rounded-3 border-white border-end-0 rounded-end-0"
                                id="tagInput" />
                            <button class="btn btn-primary rounded-start-0 border-start-0" id="addTagButton">
                                Add
                            </button>
                        </div>
                        <div id="tagList"
                            class="mt-2 border border-3 border-white w-100 rounded-3 gap-2 overflow-y-auto"></div>
                    </div>
                    <h3 class="mb-4 mt-4">Visibility:</h3>
                    <div class="form-check d-flex align-items-center mb-2">
                        <input class="form-check-input visibilityCheckBox" type="checkbox" value="0"
                            id="uploadVisibilityAll" checked />
                        <label class="form-check-label ms-2 mb-0 display-7" for="uploadVisibilityAll">
                            Everyone
                        </label>
                    </div>
                    <div class="form-check d-flex align-items-center mb-2">
                        <input class="form-check-input visibilityCheckBox" type="checkbox" value="1"
                            id="uploadVisibilityFollowers" />
                        <label class="form-check-label ms-2 display-7" for="uploadVisibilityFollowers">
                            Followers
                        </label>
                    </div>
                    <div class="form-check d-flex align-items-center mb-2">
                        <input class="form-check-input visibilityCheckBox" type="checkbox" value="2"
                            id="uploadVisbilityFriends" />
                        <label class="form-check-label ms-2 display-7" for="uploadVisbilityFriends">
                            Friends
                        </label>
                    </div>
                    <div class="form-check d-flex align-items-center">
                        <input class="form-check-input visibilityCheckBox" type="checkbox" value="3"
                            id="uploaVisibilityNoOne" />
                        <label class="form-check-label ms-2 display-7" for="uploaVisibilityNoOne">
                            No-one
                        </label>
                    </div>
                    <hr class="invisible" />
                </div>
            </div>
            <div class="modal-footer w-100 p-0 border-top bg-black">
                <button class="btn btn-primary w-100 rounded-2" id="uploadButton">
                    Upload
                </button>
            </div>
        </div>
    </div>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="/pages/js/userSession.js"></script>
    <script src="/pages/js/sidebar.js"></script>
    <script src="/pages/js/create.js"></script>
    <script src="/pages/template/pre-compiled/all-templates-compiled.tpl.js"></script>
</body>

</html>

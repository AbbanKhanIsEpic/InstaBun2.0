<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="/pages/css/root.css" />
  <link rel="stylesheet" href="/pages/css/searchBar.css" />
  <link rel="stylesheet" href="/pages/css/sideBar.css" />
  <link rel="stylesheet" href="/pages/css/post.css" />
</head>

<body class="container-fluid min-vh-100 min-vw-100 overflow-hidden m-0 p-0 text-white text-decoration-none">
  <div class="row row-cols grid content">
    <div id="contentPage" class="col vh-100 w-100 d-flex flex-column overflow-y-auto overflow-x-hidden">
      <div class="d-flex align-items-center position-relative searchBar ps-4 pe-4 pt-4 ">
        <input class="form-control" type="text" />
        <button type=" button" class="btn btn-primary ms-3">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
            viewBox="0 0 16 16">
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
          </svg>
        </button>
      </div>
      <div id="posts" class="d-flex align-items-center flex-column ">
        <div class="post">
          <div></div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal glassmorph" tabindex="-1" id="emojiSelector">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-black text-white glassmorph">
        <div class="modal-header d-flex flex-column p-0 border-0 position-relative">
          <h5 class="modal-title pt-3">Emoji finder</h5>
          <button type="button" class="bg-transparent border-0 position-absolute end-0 pt-3 pe-3"
            data-bs-dismiss="modal" aria-label="Close">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-x-lg"
              viewBox="0 0 16 16">
              <path
                d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"
                stroke="white" stroke-width="1.5" />
            </svg>
          </button>
          <hr class="w-100 border-white border-2" />
          <input type="text" class="form-control bg-transparent text-white border-0 w-100 noBoxShadow"
            placeholder="Search for an emoji..." id="emojiSearch" />
          <hr class="w-100 border-white border-2" />
        </div>
        <div class="modal-body d-flex w-100 flex-row m-0 p-0 overflow-y-auto text-wrap flex-wrap align-items-start"
          id="emojiList"></div>
      </div>
    </div>
  </div>
  <div class="modal glassmorph" tabindex="-1" id="viewLikedList">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-black text-white glassmorph">
        <div class="modal-header d-flex flex-column p-0 border-0 position-relative">
          <h5 class="modal-title pt-3">Likes</h5>
          <button type="button" class="bg-transparent border-0 position-absolute end-0 pt-3 pe-3"
            data-bs-dismiss="modal" aria-label="Close">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-x-lg"
              viewBox="0 0 16 16">
              <path
                d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"
                stroke="white" stroke-width="1.5" />
            </svg>
          </button>
          <hr class="w-100 border-white border-2" />
        </div>
        <div class="modal-body d-flex w-100 flex-column m-0 p-0 overflow-y-scroll" id="likedList"></div>
        <div class="modal-footer w-100 p-0 border-0">
        </div>
      </div>
    </div>
  </div>
  <div class="modal glassmorph" tabindex="-1" id="viewComments">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-black text-white glassmorph">
        <div class="modal-header d-flex flex-column p-0 border-0 position-relative">
          <h5 class="modal-title pt-3">Comments</h5>
          <button type="button" class="bg-transparent border-0 position-absolute end-0 pt-3 pe-3"
            data-bs-dismiss="modal" aria-label="Close">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-x-lg"
              viewBox="0 0 16 16">
              <path
                d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"
                stroke="white" stroke-width="1.5" />
            </svg>
          </button>
          <hr class="w-100 border-white border-2" />
        </div>
        <div class="modal-body d-flex w-100 flex-column m-0 p-0 overflow-y-scroll gap-4" id="comments">
          <div class="commenter ms-3">
            <div class="d-flex flex-row gap-2">
              <img src="https://i.pinimg.com/originals/72/94/c3/7294c31c1994e2a73531681b716437cf.jpg" alt="" width="50"
                height="50" class="rounded-5">
              <div>
                <span>1 hr</span>
                <span><strong class="username">D4C</strong></span>
                <div class="comment">Balls</div>
              </div>
            </div>
            <div class="mt-3">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                class="bi bi-hand-thumbs-up" viewBox="0 0 16 16">
                <path

              </svg>
              <span class="me-3">1 like</span>
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                class="bi bi-hand-thumbs-down" viewBox="0 0 16 16">
                <path
                  d="M8.864 15.674c-.956.24-1.843-.484-1.908-1.42-.072-1.05-.23-2.015-.428-2.59-.125-.36-.479-1.012-1.04-1.638-.557-.624-1.282-1.179-2.131-1.41C2.685 8.432 2 7.85 2 7V3c0-.845.682-1.464 1.448-1.546 1.07-.113 1.564-.415 2.068-.723l.048-.029c.272-.166.578-.349.97-.484C6.931.08 7.395 0 8 0h3.5c.937 0 1.599.478 1.934 1.064.164.287.254.607.254.913 0 .152-.023.312-.077.464.201.262.38.577.488.9.11.33.172.762.004 1.15.069.13.12.268.159.403.077.27.113.567.113.856s-.036.586-.113.856c-.035.12-.08.244-.138.363.394.571.418 1.2.234 1.733-.206.592-.682 1.1-1.2 1.272-.847.283-1.803.276-2.516.211a10 10 0 0 1-.443-.05 9.36 9.36 0 0 1-.062 4.51c-.138.508-.55.848-1.012.964zM11.5 1H8c-.51 0-.863.068-1.14.163-.281.097-.506.229-.776.393l-.04.025c-.555.338-1.198.73-2.49.868-.333.035-.554.29-.554.55V7c0 .255.226.543.62.65 1.095.3 1.977.997 2.614 1.709.635.71 1.064 1.475 1.238 1.977.243.7.407 1.768.482 2.85.025.362.36.595.667.518l.262-.065c.16-.04.258-.144.288-.255a8.34 8.34 0 0 0-.145-4.726.5.5 0 0 1 .595-.643h.003l.014.004.058.013a9 9 0 0 0 1.036.157c.663.06 1.457.054 2.11-.163.175-.059.45-.301.57-.651.107-.308.087-.67-.266-1.021L12.793 7l.353-.354c.043-.042.105-.14.154-.315.048-.167.075-.37.075-.581s-.027-.414-.075-.581c-.05-.174-.111-.273-.154-.315l-.353-.354.353-.354c.047-.047.109-.176.005-.488a2.2 2.2 0 0 0-.505-.804l-.353-.354.353-.354c.006-.005.041-.05.041-.17a.9.9 0 0 0-.121-.415C12.4 1.272 12.063 1 11.5 1" />
              </svg>
              <span>5 dislikes</span>
            </div>
          </div>
        </div>
        <div class="modal-footer w-100 p-0 border-0">
          <input type="text" class="form-control" placeholder="Add a comment..." id="commentInput">
          <button class="btn btn-primary w-100" id="commentBtn">Comment</button>
        </div>
      </div>
    </div>
  </div>
  <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
  <script src="/pages/template/pre-compiled/sidebar.precompiled.js"></script>
  <script src="/pages/template/pre-compiled/like-list.precompiled.js"></script>
  <script src="/pages/template/pre-compiled/post-explore.precompiled.js"></script>
  <script src="/pages/template/pre-compiled/comment.precompiled.js"></script>
  <script src="/pages/js/Components/sidebar.js"></script>
  <script type="module" src="/pages/js/userSession.js"></script>
  <script type="module" src="/pages/js/post-discover.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Bootstrap JS should be loaded after Bootstrap CSS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="/pages/css/root.css" />
  <link rel="stylesheet" href="/pages/css/sideBar.css" />
  <link rel="stylesheet" href="/pages/css/story.css" />
  <link rel="stylesheet" href="/pages/css/profile.css" />
</head>

<body class="container-fluid min-vh-100 min-vw-100 overflow-hidden m-0 p-0 text-white text-decoration-none">
  <div class="row row-cols grid content">
    <div id="contentPage" class="col vh-100 w-100 d-flex flex-column overflow-y-auto overflow-x-hidden pb-4">
    </div>
  </div>
  <div class="modal glassmorph" tabindex="-1" id="post" aria-labelledby="modalTitle" aria-hidden="true">
  </div>
  <div class="modal glassmorph" tabindex="-1" id="viewFollowingList">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-black text-white glassmorph">
        <div class="modal-header d-flex flex-column p-0 border-0 position-relative">
          <h5 class="modal-title pt-3">Followings</h5>
          <button type="button" class="bg-transparent border-0 position-absolute end-0 pt-3 pe-3"
            data-bs-dismiss="modal" aria-label="Close">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-x-lg"
              viewBox="0 0 16 16">
              <path
                d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"
                stroke="white" stroke-width="1.5" />
            </svg>
          </button>
          <hr class="w-100 border-white border-2" />
        </div>
        <div class="modal-body d-flex w-100 flex-column m-0 p-0 overflow-y-scroll" id="followingList"></div>
        <div class="modal-footer w-100 p-0 border-0">
        </div>
      </div>
    </div>
  </div>
  <div class="modal glassmorph" tabindex="-1" id="viewFollowerList">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-black text-white glassmorph">
        <div class="modal-header d-flex flex-column p-0 border-0 position-relative">
          <h5 class="modal-title pt-3">Followers</h5>
          <button type="button" class="bg-transparent border-0 position-absolute end-0 pt-3 pe-3"
            data-bs-dismiss="modal" aria-label="Close">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-x-lg"
              viewBox="0 0 16 16">
              <path
                d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"
                stroke="white" stroke-width="1.5" />
            </svg>
          </button>
          <hr class="w-100 border-white border-2" />
        </div>
        <div class="modal-body d-flex w-100 flex-column m-0 p-0 overflow-y-scroll" id="followerList"></div>
        <div class="modal-footer w-100 p-0 border-0">
        </div>
      </div>
    </div>
  </div>
  <div class="modal glassmorph" tabindex="-1" id="viewBookmarkList">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-black text-white glassmorph">
        <div class="modal-header d-flex flex-column p-0 border-0 position-relative">
          <h5 class="modal-title pt-3">Bookmark</h5>
          <button type="button" class="bg-transparent border-0 position-absolute end-0 pt-3 pe-3"
            data-bs-dismiss="modal" aria-label="Close">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-x-lg"
              viewBox="0 0 16 16">
              <path
                d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"
                stroke="white" stroke-width="1.5" />
            </svg>
          </button>
          <hr class="w-100 border-white border-2" />
        </div>
        <div class="modal-body d-flex w-100 flex-column m-0 p-0 overflow-y-scroll" id="bookmarkList"></div>
        <div class="modal-footer w-100 p-0 border-0">
        </div>
      </div>
    </div>
  </div>
  <div class="modal glassmorph" tabindex="-1" id="sendQuickMessage">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-black text-white glassmorph">
        <div class="modal-header d-flex flex-column p-0 border-0 position-relative">
          <h5 class="modal-title pt-3">Message</h5>
          <button type="button" class="bg-transparent border-0 position-absolute end-0 pt-3 pe-3"
            data-bs-dismiss="modal" aria-label="Close">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-x-lg"
              viewBox="0 0 16 16">
              <path
                d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"
                stroke="white" stroke-width="1.5" />
            </svg>
          </button>
          <hr class="w-100 border-white border-2" />
        </div>
        <div class="modal-footer w-100 p-0 border-0">
          <input type="text" class="form-control" id="quickMessageInput">
          <button id="sendQuickMessageButton" class="btn btn-primary w-100 mt-3 mb-1">Send message</button>
        </div>
      </div>
    </div>
  </div>
  <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
  <script src="/pages/template/pre-compiled/sidebar.precompiled.js"></script>
  <script src="/pages/template/pre-compiled/profile-post-modal-dialog.precompiled.js"></script>
  <script src="/pages/template/pre-compiled/profile.precompiled.js"></script>
  <script src="/pages/template/pre-compiled/bookmark-list.precompiled.js"></script>
  <script src="/pages/template/pre-compiled/comment.precompiled.js"></script>
  <script src="/pages/template/pre-compiled/user-list.precompiled.js"></script>
  <script src="/pages/template/pre-compiled/post-profile.precompiled.js"></script>
  <script src="/pages/template/pre-compiled/collection.precompiled.js"></script>
  <script type="module" src="/pages/js/Components/sidebar.js"></script>
  <script type="module" src="/pages/js/userSession.js"></script>
  <script type="module" src="/pages/js/profile.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Bootstrap JS should be loaded after Bootstrap CSS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="/pages/css/root.css" />
  <link rel="stylesheet" href="/pages/css/sideBar.css" />
  <link rel="stylesheet" href="/pages/css/story.css" />
  <link rel="stylesheet" href="/pages/css/profile.css" />
</head>

<body class="container-fluid min-vh-100 min-vw-100 overflow-hidden m-0 p-0 text-white text-decoration-none">
  <div class="row row-cols grid content">
    <div id="contentPage" class="col vh-100 w-100 d-flex flex-column overflow-y-auto overflow-x-hidden">
    </div>
  </div>
  <div class="modal glassmorph" tabindex="-1" id="post" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-fullscreen modal-dialog-scrollable">
      <div class="modal-content bg-black text-white glassmorph">
        <div class="modal-header d-flex flex-column p-0 position-relative pb-4">
          <h5 id="modalTitle" class="modal-title pt-3">Killer Bunny's Post</h5>
          <button type="button" class="bg-transparent border-0 position-absolute end-0 pt-3 pe-3"
            data-bs-dismiss="modal" aria-label="Close modal">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-x-lg"
              viewBox="0 0 16 16">
              <path
                d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"
                stroke="white" stroke-width="1.5" />
            </svg>
          </button>
        </div>
        <div class="modal-body d-flex w-100 flex-row m-0 p-0">
          <div class="ms-3 d-flex justify-content-center border-end" id="postContainer">
            <div class="d-flex align-items-center justify-content-center pe-3 position-relative">
              <video controls preload="auto" class="rounded" width="100%" height="auto">
                <source
                  src="https://storage.googleapis.com/instabun-556ce.appspot.com/post/34de45e45939e14799e2852d5c0dc1631e3bef6c"
                  type="video/mp4">
                Your browser does not support the video tag.
              </video>
            </div>
          </div>
          <div id="postInformationContainer" class="d-flex flex-column w-100 mt-3 ms-3 me-3">
            <div class="d-flex flex-row gap-2 ms-3 align-items-center">
              <img src="https://i.pinimg.com/originals/98/1d/6b/981d6b2e0ccb5e968a0618c8d47671da.jpg"
                alt="E's Profile Icon" width="50" height="50" class="rounded-5" />
              <div class="mb-1">
                <span><strong class="username">E</strong></span>
                <div class="comment">Racism</div>
              </div>
            </div>
            <hr class="w-100 border-white border-2" />
            <div class="d-flex flex-column gap-4">

            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="interactions d-flex flex-row justify-content-between mt-2">
            <div class="d-flex flex-row gap-3 align-items-center">
              <div class="likeButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white"
                  class="bi bi-heart postInteraction" viewBox="0 0 16 16">
                  <path
                    d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15">
                  </path>
                </svg>
              </div>
              <div role="button" data-bs-toggle="modal" data-bs-target="#viewComments" id="viewComment">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white"
                  class="bi bi-chat postInteraction" viewBox="0 1 16 16">
                  <path
                    d="M2.678 11.894a1 1 0 0 1 .287.801 11 11 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8 8 0 0 0 8 14c3.996 0 7-2.807 7-6s-3.004-6-7-6-7 2.808-7 6c0 1.468.617 2.83 1.678 3.894m-.493 3.905a22 22 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a10 10 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9 9 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105">
                  </path>
                </svg>
              </div>
              <div role="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white"
                  class="bi bi-share postInteraction" viewBox="0 0 16 16">
                  <path
                    d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.5 2.5 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5m-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3m11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3">
                  </path>
                </svg>
              </div>
            </div>
            <div role="button" class="bookmarkButton">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white"
                class="bi bi-bookmark postInteraction" viewBox="0 0 16 16">
                <path
                  d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1z">
                </path>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
  <script src="/pages/template/pre-compiled/sidebar.precompiled.js"></script>
  <script src="/pages/template/pre-compiled/profile.precompiled.js"></script>
  <script src="/pages/template/pre-compiled/post-profile.precompiled.js"></script>
  <script src="/pages/template/pre-compiled/collection.precompiled.js"></script>
  <script src="/pages/js/Components/sidebar.js"></script>
  <script type="module" src="/pages/js/userSession.js"></script>
  <script type="module" src="/pages/js/profile.js"></script>
</body>

</html>

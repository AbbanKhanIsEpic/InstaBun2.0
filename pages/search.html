<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/pages/css/root.css" />
    <link rel="stylesheet" href="/pages/css/searchBar.css" />
    <link rel="stylesheet" href="/pages/css/sideBar.css" />
    <link rel="stylesheet" href="/pages/css/post.css" />
</head>

<body class="container-fluid min-vh-100 min-vw-100 overflow-hidden m-0 p-0 text-white text-decoration-none">
    <div class="row row-cols grid content">
        <div id="contentPage" class="col vh-100 w-100 d-flex flex-column overflow-y-auto overflow-x-hidden">
            <div class="d-flex align-items-center position-relative searchBar ps-4 pe-4 w-100">
                <input class="form-control" type="text" id="userSearchInput" />
                <button type=" button" class="btn btn-primary ms-3" id="userSearchButton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                    </svg>
                </button>
            </div>
            <div id="userList" class="d-flex align-items-center flex-column overflow-y-auto h-100">
            </div>
        </div>
    </div>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="/pages/template/pre-compiled/sidebar.precompiled.js"></script>
    <script src="/pages/template/pre-compiled/search-user.precompiled.js"></script>
    <script src="/pages/js/Manager/user.js"></script>
    <script src="/pages/js/userSession.js"></script>
    <script src="/pages/js/sidebar.js"></script>
    <script src="/pages/js/search.js"></script>
</body>

</html>

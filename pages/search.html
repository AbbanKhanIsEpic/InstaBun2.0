<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link rel="stylesheet" href="/pages/css/root.css" />
    <link rel="stylesheet" href="/pages/css/searchBar.css" />
    <link rel="stylesheet" href="/pages/css/sideBar.css" />
    <link rel="stylesheet" href="/pages/css/post.css" />
</head>

<body class="container-fluid min-vh-100 min-vw-100 overflow-hidden m-0 p-0 text-white text-decoration-none">
    <div class="row row-cols grid content">
        <div id="contentPage" class="col vh-100 w-100 d-flex flex-column overflow-y-auto overflow-x-hidden">
            <div class="d-flex align-items-center position-relative searchBar ps-4 pe-4 w-100">
                <input class="form-control" type="text" />
                <button type=" button" class="btn btn-primary ms-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                    </svg>
                </button>
            </div>
            <div id="users" class="d-flex align-items-center flex-column">
                <div class="user d-flex flex-row justify-content-between align-items-center w-100 pt-2 pb-2">
                    <div class="d-flex flex-row ms-4">
                        <img src="https://i.pinimg.com/originals/e2/31/74/e231747f0e7942aea3c019af5d91e45f.jpg"
                            height="100" width="100" alt="" class="rounded-circle profileIcon">
                        <div class="d-flex flex-column ms-3">
                            <div class="display-6 displayName">
                                <strong>Display name</strong>
                            </div>
                            <div class="username text-white-50 h3">
                                Username
                            </div>
                        </div>
                    </div>
                    <button class="btn bg-dark-subtle h-75 w-25 me-4">Unfollow</button>
                </div>
            </div>
        </div>
    </div>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="/pages/template/pre-compiled/sidebar.precompiled.js"></script>
    <script src="/pages/js/userSession.js"></script>
    <script src="/pages/js/sidebar.js"></script>
    <script src="/pages/js/post.js"></script>
</body>

</html>

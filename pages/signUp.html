<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/validator@latest/validator.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/pages/css/root.css">
    <link rel="stylesheet" href="/pages/css/access.css">
</head>

<body class="bg-black vw-100 vh-100 d-flex justify-content-center align-items-center">
    <div
        class="w-50 glassmorph text-white d-flex justify-content-center align-items-center flex-column user-select-none">
        <h1 class="mt-4 mb-4">Create an account</h1>
        <label for="usernameInput" class="w-50 flex-end">Username:</label>
        <div class="input-group mb-3 w-50">
            <div class="input-group-prepend">
                <span class="input-group-text glassmorph bg-transparent h-100 rounded-end-0"><svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray"
                        class="bi bi-file-person-fill" viewBox="0 0 16 16">
                        <path
                            d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2m-1 7a3 3 0 1 1-6 0 3 3 0 0 1 6 0m-3 4c2.623 0 4.146.826 5 1.755V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1v-1.245C3.854 11.825 5.377 11 8 11" />
                    </svg></span>
            </div>
            <input type="text" class="form-control glassmorph bg-transparent text-white" placeholder="Username"
                aria-label="Username" id="usernameInput">
        </div>
        <span class="flex-end w-50 text-danger" id="usernameError"></span>
        <label for="emailInput" class="w-50 flex-end">Email address:</label>
        <div class="input-group mb-3 w-50">
            <div class="input-group-prepend">
                <span class="input-group-text glassmorph bg-transparent h-100 rounded-end-0"><svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray"
                        class="bi bi-envelope-fill" viewBox="0 0 16 16">
                        <path
                            d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z" />
                    </svg></span>
            </div>
            <input type="text" class="form-control glassmorph bg-transparent text-white" placeholder="Email address"
                aria-label="Email address" id="emailInput">
        </div>
        <span class="flex-end w-50 text-danger" id="emailAddressError"></span>
        <label for="passwordInput" class="w-50 flex-end">Password:</label>
        <div class="input-group mb-3 w-50">
            <div class="input-group-prepend">
                <span class="input-group-text glassmorph bg-transparent h-100 rounded-end-0" role="button"
                    id="changePasswordVis"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray"
                        class="bi bi-eye-fill" viewBox="0 0 16 16">
                        <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0" />
                        <path
                            d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7" />
                    </svg></span>
            </div>
            <input type="text" class="form-control glassmorph bg-transparent text-white" placeholder="******"
                aria-label="Password" id="passwordInput">
        </div>
        <span class="flex-end w-50 text-danger" id="passwordError"></span>
        <label for="confirmPasswordInput" class="w-50 flex-end">Confirm password:</label>
        <div class="input-group mb-3 w-50">
            <div class="input-group-prepend">
                <span class="input-group-text glassmorph bg-transparent h-100 rounded-end-0" role="button"
                    id="changeConfirmPasswordVis"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="gray" class="bi bi-eye-fill" viewBox="0 0 16 16">
                        <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0" />
                        <path
                            d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7" />
                    </svg></span>
            </div>
            <input type="text" class="form-control glassmorph bg-transparent text-white" placeholder="******"
                aria-label="Password" id="confirmPasswordInput">
        </div>
        <span class="flex-end w-50 text-danger" id="confirmPasswordError"></span>
        <button class="btn mt-3 mb-3 bg-white w-50" id="registerButton">Create account</button>
        <span class="flex-end w-50 text-danger" id="registerError"></span>
        <div class="mt-3 mb-3">Have an account? <span role="button" id="redirect"><strong>Login</strong></span></div>
    </div>
    <div class="modal glassmorph" tabindex="-1" id="finaliseCreation">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-black text-white glassmorph">
                <div class="modal-header  border-0">
                    <h5 class="modal-title">Account creation verification</h5>
                </div>
                <div class="modal-body border-5">
                    <h4 class="text-center mb-4">Authenication code</h4>
                    <input id="codeInput" type="text"
                        class="display-6 form-control rounded rounded-3 bg-black text-white" maxlength="6"
                        title="Enter number to complete 2-step authenication" placeholder="XXXXXX">
                    <button class="btn bg-primary w-100 mt-3 text-white" id="verifyBtn">Verify</button>
                    <span class="flex-end w-50 text-danger" id="verifyError"></span>
                </div>
                <div class="modal-footer border-0">
                    Have not received email? <span class="text-primary" role="button" id="sendEmailAgain">Send email
                        again</span>
                </div>
            </div>
        </div>
    </div>
    <script src="/pages/js/API/user.js"></script>
    <script src="/pages/js/API/location.js"></script>
    <script src="/pages/js/userSession.js"></script>
    <script src="/pages/js/access.js"></script>
    <script src="/pages/js/signUp.js"></script>
</body>

</html>
